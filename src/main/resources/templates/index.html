<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">

    </head>
    <body>
        <div th:switch="${players}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No Players Data Available</h2>
                    <div th:case="*">
                        <h2 class="my-5">Players</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Sport</th>
                                    <th>Position</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="player : ${players}">
                                    <td th:text="${player.name}"></td>
                                    <td th:text="${player.age}"></td>
                                    <td th:text="${player.sport}"></td>
                                    <td th:text="${player.position}"></td>
                                    <td><a th:href="@{/edit/{id}(id=${player.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/delete/{id}(id=${player.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <button type="submit" class="btn btn-primary mr-3" >
                                <a href="/signup" class="btn btn-secondary">Sign Up</a></button>
                </div>
            </div>
        </div>
    </body>
</html>
